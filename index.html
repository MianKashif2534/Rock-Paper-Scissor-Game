


<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="head"><h1>Rock Paper Scissors</h1></div>
        <div class="images">
            <div class="imgs" id="rock"><img src="rock.jpg" alt=""></div>
            <div class="imgs" id="paper"><img src="paper.jpg" alt=""></div>
            <div class="imgs" id="scissors"><img src="scissors.jpg" alt=""></div>
        </div>
        <div class="scoreCard">
            <div class="score">
                <p>User</p>
                <p id="userScore">0</p>
            </div>
            <div class="score">
                <p>Comp</p>
                <p id="compScore">0</p>
            </div>
        </div>
        <div class="msgContainer">
            <div class="msg">Play Your Move</div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
